<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="description" content="login page"/>
    <meta name="author" content="Kurtis Hanson"/>

    <title>JSF Index Template Title</title>

    <h:outputStylesheet name="webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css"/>
    <h:outputStylesheet name="style.css" library="css"/>
</h:head>

<h:body styleClass="text-center text-white bg-dark">
    <h:panelGroup layout="block" styleClass="container">
        <h:panelGroup styleClass="content">
            <ui:insert name="content">
                <ui:include src="contentTemplate.xhtml"/>
            </ui:insert>
        </h:panelGroup>
    </h:panelGroup>
    <h:outputScript name="webjars/popper.js/2.5.4/umd/popper.min.js"/>
    <h:outputScript name="webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js"/>
</h:body>

</html>
